<h2>Mis conocimientos:</h2>
<div *ngFor="let curso of cursos">
    <span>{{curso.nombre}}:</span> &nbsp;
    <span [ngClass]="curso.hecho ? 'cursoHecho' : 'cursoNoHecho'">{{curso.hecho}}</span> 
    <span *ngIf="curso.hecho">&nbsp; Nota: {{curso.nota}}</span>
    <button (click)="deleteCurso(curso.nombre)">Borrar Curso</button>
</div>
<br/>
<br/>
<container [ngSwitch]="fontStyle">
    <p *ngSwitchCase="'italic'">Italic</p>
    <p *ngSwitchCase="'normal'">Normal</p>
    <p *ngSwitchCase="'oblique'">Oblique</p>
</container>
